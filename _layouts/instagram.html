---
layout: default
article: true
---

<header class="clean instagram" style="background-image: url({% if page.image.url %}{{ page.image.url }}{% else %}{{ site.cover }}{% endif %}); {% if site.parallax != true %}background-attachment: scroll;{% endif %}" data-stellar-background-ratio="0.5" data-stellar-horizontal-offset="50">
    {% include top.html %}
    <div class="post-info-wrapper">
        <div class="post-info" data-stellar-ratio="0.7">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
</header>
<div id="middle">
    <div id="article">
        {{ content }}
    </div>
</div>
{% include footer.html page=page %}
<script src="{{ site.baseurl }}/assets/js/smooth-scroll.js"></script>
