<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        {{ content }}
        <script>
            if ($(window).width() > 899) {
                $(function(){
                    $.stellar({
                        responsive        : true,
                        verticalScrolling : true,
                        horizontalOffset  : 0,
                        verticalOffset    : 0,
                        positionProperty  : 'transform'
                    });
                });
            }
        </script>
        <script async defer src="//platform.instagram.com/en_US/embeds.js"></script>
    </body>
</html>
